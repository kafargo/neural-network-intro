<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Network API - Status Board</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .header {
        background: white;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #667eea;
      }

      .subtitle {
        color: #666;
        font-size: 1.1em;
      }

      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .status-card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
      }

      .status-card:hover {
        transform: translateY(-5px);
      }

      .status-card h3 {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .status-value {
        font-size: 2.5em;
        font-weight: bold;
        color: #667eea;
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      .status-online {
        background-color: #4caf50;
      }

      .status-offline {
        background-color: #f44336;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .networks-panel {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
      }

      .panel-header h2 {
        font-size: 1.5em;
        color: #333;
      }

      .btn {
        background-color: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
      }

      .btn:hover {
        background-color: #5568d3;
      }

      .btn-danger {
        background-color: #f44336;
        padding: 6px 12px;
        font-size: 0.9em;
      }

      .btn-danger:hover {
        background-color: #d32f2f;
      }

      .btn-delete-all {
        background-color: #ff5722;
        margin-left: 10px;
      }

      .btn-delete-all:hover {
        background-color: #e64a19;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .network-list {
        list-style: none;
      }

      .network-item {
        background: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.2s;
      }

      .network-item:hover {
        background: #f0f0f0;
      }

      .network-info {
        flex: 1;
      }

      .network-id {
        font-family: monospace;
        font-size: 0.9em;
        color: #666;
        margin-bottom: 8px;
      }

      .network-details {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .detail-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .detail-label {
        font-weight: 600;
        color: #333;
      }

      .detail-value {
        color: #666;
      }

      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.85em;
        font-weight: 600;
      }

      .badge-trained {
        background-color: #e8f5e9;
        color: #2e7d32;
      }

      .badge-untrained {
        background-color: #fff3e0;
        color: #e65100;
      }

      .accuracy {
        color: #4caf50;
        font-weight: 600;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #667eea;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 4em;
        margin-bottom: 20px;
      }

      .message {
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 15px;
      }

      .message-success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border-left: 4px solid #4caf50;
      }

      .message-error {
        background-color: #ffebee;
        color: #c62828;
        border-left: 4px solid #f44336;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Neural Network API</h1>
        <p class="subtitle">Status Board & Network Management</p>
      </div>

      <div class="status-grid">
        <div class="status-card">
          <h3>API Status</h3>
          <div class="status-value">
            <span class="status-indicator status-offline" id="api-indicator"></span>
            <span id="api-status">Checking...</span>
          </div>
        </div>
        <div class="status-card">
          <h3>Active Networks</h3>
          <div class="status-value" id="networks-count">0</div>
        </div>
        <div class="status-card">
          <h3>Training Jobs</h3>
          <div class="status-value" id="jobs-count">0</div>
        </div>
      </div>


      <div class="networks-panel">
        <div class="panel-header">
          <h2>Networks</h2>
          <div class="button-group">
            <button class="btn" id="refresh-btn">Refresh</button>
            <button class="btn btn-delete-all" id="delete-all-btn">Delete All</button>
          </div>
        </div>

        <div id="message-container"></div>

        <ul class="network-list" id="network-list">
          <li class="empty-state">
            <div class="empty-state-icon">üß†</div>
            <p>Loading networks...</p>
          </li>
        </ul>
      </div>
    </div>

    <script>
      // Constants
      const getApiBaseUrl = () => {
        if (window.location.hostname.includes("railway")) {
          return `/api`;
        } else if (window.location.protocol === "https:") {
          return `https://${window.location.hostname}:8000/api`;
        } else {
          return `//${window.location.hostname}:8000/api`;
        }
      };
      const API_BASE_URL = getApiBaseUrl();

      // DOM Elements
      const apiStatusElem = document.getElementById("api-status");
      const apiIndicatorElem = document.getElementById("api-indicator");
      const networksCountElem = document.getElementById("networks-count");
      const jobsCountElem = document.getElementById("jobs-count");
      const networkListElem = document.getElementById("network-list");
      const messageContainer = document.getElementById("message-container");

      // Show messages
      function showMessage(message, type = 'success') {
        messageContainer.innerHTML = `<div class="message message-${type}">${message}</div>`;
        setTimeout(() => {
          messageContainer.innerHTML = '';
        }, 5000);
      }

      // Check API Status
      async function checkApiStatus() {
        try {
          const response = await fetch(`${API_BASE_URL}/status`);
          if (!response.ok) throw new Error("API not available");

          const data = await response.json();
          apiStatusElem.textContent = "Online";
          apiIndicatorElem.className = "status-indicator status-online";
          networksCountElem.textContent = data.active_networks;
          jobsCountElem.textContent = data.training_jobs;
        } catch (error) {
          apiStatusElem.textContent = "Offline";
          apiIndicatorElem.className = "status-indicator status-offline";
          console.error("API Status Error:", error);
        }
      }

      // Load Networks
      async function loadNetworks() {
        try {
          const response = await fetch(`${API_BASE_URL}/networks`);
          if (!response.ok) throw new Error("Failed to load networks");

          const data = await response.json();

          if (data.networks.length === 0) {
            networkListElem.innerHTML = `
              <li class="empty-state">
                <div class="empty-state-icon">üß†</div>
                <p>No networks available</p>
              </li>
            `;
          } else {
            networkListElem.innerHTML = data.networks.map(network => {
              const architecture = network.architecture.join(" ‚Üí ");
              const accuracy = network.accuracy
                ? `<span class="accuracy">${(network.accuracy * 100).toFixed(2)}%</span>`
                : '<span class="detail-value">N/A</span>';
              const trainedBadge = network.trained
                ? '<span class="badge badge-trained">Trained</span>'
                : '<span class="badge badge-untrained">Untrained</span>';

              return `
                <li class="network-item">
                  <div class="network-info">
                    <div class="network-id">ID: ${network.network_id}</div>
                    <div class="network-details">
                      <div class="detail-item">
                        <span class="detail-label">Architecture:</span>
                        <span class="detail-value">${architecture}</span>
                      </div>
                      <div class="detail-item">
                        <span class="detail-label">Accuracy:</span>
                        ${accuracy}
                      </div>
                      <div class="detail-item">
                        ${trainedBadge}
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-danger" onclick="deleteNetwork('${network.network_id}')">Delete</button>
                </li>
              `;
            }).join('');
          }

          checkApiStatus();
        } catch (error) {
          networkListElem.innerHTML = `
            <li class="empty-state">
              <div class="empty-state-icon">‚ö†Ô∏è</div>
              <p>Error loading networks: ${error.message}</p>
            </li>
          `;
          console.error("Load Networks Error:", error);
        }
      }

      // Delete Network
      async function deleteNetwork(networkId) {
        if (!confirm(`Are you sure you want to delete network ${networkId.substring(0, 8)}...?`)) {
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/networks/${networkId}`, {
            method: 'DELETE'
          });

          if (!response.ok) throw new Error("Failed to delete network");

          showMessage(`Network ${networkId.substring(0, 8)}... deleted successfully`, 'success');
          loadNetworks();
        } catch (error) {
          showMessage(`Error deleting network: ${error.message}`, 'error');
          console.error("Delete Network Error:", error);
        }
      }

      // Delete All Networks
      async function deleteAllNetworks() {
        if (!confirm('‚ö†Ô∏è Are you sure you want to delete ALL networks? This action cannot be undone!')) {
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/networks`, {
            method: 'DELETE'
          });

          if (!response.ok) throw new Error("Failed to delete all networks");

          const data = await response.json();
          showMessage(`${data.message}`, 'success');
          loadNetworks();
          checkApiStatus();
        } catch (error) {
          showMessage(`Error deleting all networks: ${error.message}`, 'error');
          console.error("Delete All Networks Error:", error);
        }
      }

      // Event Listeners
      document.getElementById("refresh-btn").addEventListener("click", loadNetworks);
      document.getElementById("delete-all-btn").addEventListener("click", deleteAllNetworks);

      // Initialize
      checkApiStatus();
      loadNetworks();

      // Auto-refresh every 10 seconds
      setInterval(checkApiStatus, 10000);
      setInterval(loadNetworks, 30000);
    </script>
  </body>
</html>
